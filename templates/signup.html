{% extends "login.html" %}
{% block title %}注册{% endblock %}
{% block container %}
    <div class="container">
         <form class="form-signin", method="post">{% csrf_token %}
            <fieldset>
                <div class="navbar">
                    <h2 class=" form-signin-heading text-center" >注册</h2>
                </div>
                <label for="inputUser" class="sr-only">UserName</label>
                <input id="inputUser" class="form-control" placeholder="请输入您的用户名" required="" autofocus="" type="text" name="username" >
                <label for="inputEmail" class="sr-only">Email address</label>
                <input id="inputEmail" class="form-control" placeholder="请输入您的邮箱" required="" autofocus="" type="email" name="email" >
                <label for="inputPassword" class="sr-only">Password</label>
                <input id="inputPassword" class="form-control" placeholder="请输入您的密码" required="" type="password" name="password" >
                <label for="inputRepassword" class="sr-only">Confirm Password</label>
                <input id="inputRepassword" class="form-control" placeholder="请确认您的密码" required="" type="password" name="repassword" >
            <div >
                {% if error %}
                <div class="alert alert-danger">{{ error }} </div>
                {% endif %}
            </div>
            <div class="input-group">
                <button class="btn btn-lg btn-primary btn-block" type="submit" >注册</button>
                <button class="btn btn-lg btn-white" type="reset" >清空</button>
            </div>
            </fieldset>

      </form>
      <div class="pull-right">
          <a href="{% url 'login' %}">返回登录</a>
      </div>


    </div>

{% endblock %}
