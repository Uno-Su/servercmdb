<!DOCTYPE html>
<html lang="zh-CN">

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/statics/img/favicon.ico">

    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap core CSS -->
    <link href="/statics/css/bootstrap.min.css" rel="stylesheet">
    <!-- fontawsome core CSS -->
    <link href="/statics/css/font-awesome.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/statics/css/signin.css" rel="stylesheet">
    <link href="/statics/css/font.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="/statics/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    {% block container %}
    <div class="container container-fluid">

      <form class="form-signin", method="post">{% csrf_token %}
        <fieldset>
        <h1 class="text-center text-info">OMS Server</h1>
        <div class="navbar">
            <h2 class=" form-signin-heading text-center" >登录</h2>
        </div>
{#        <div class="input-group fa-border margin-bottom-sm">#}
{#            <input class="form-control" type="email" placeholder="Email address" name="username" required="" autofocus="" >#}
{#        </div>#}
{#        <div class="input-group fa-border margin-bottom-sm">#}
{#            <input class="form-control" type="password" placeholder="Password" name="password" required="">#}
{#        </div>#}




        <label for="inputEmail" class="sr-only">Email address</label>
        <input id="inputEmail" class="form-control" placeholder="请输入您注册时的邮箱" required="" autofocus="" type="email" name="username" >
        <label for="inputPassword" class="sr-only">Password</label>
        <input id="inputPassword" class="form-control" placeholder="请输入您的密码" required="" type="password" name="password" >
        <div class="input-group checkbox">
          <label>
            <input value="remember-me" type="checkbox"> Remember me
          </label>
          {% if error %}
            <div class="error-font">{{ error }} </div>
          {% endif %}

        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" >Sign in</button>
        <div>
            <a class="pull-right" target="_self" href="{% url 'signup' %}">我还没账户,我需要注册?</a>
        </div>
        </fieldset>
      </form>

    </div> <!-- /container -->

    {% endblock %}
    {% include 'footer.html' %}
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="/statics/js/ie10-viewport-bug-workaround.js"></script>
    <script src="/statics/js/jquery.js"></script>
    <script src="/statics/js/bootstrap.min.js"></script>

</body></html>
